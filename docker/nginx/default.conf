# /etc/nginx/sites-available/habits_tracker
server {
    listen 80;
    server_name 127.0.0.1;

    location = /favicon.ico { access_log off; log_not_found off; }
    location /static/ {
        root /code/habits_tracker/;
    }

    location /media/ {
        root /code/habits_tracker/;
    }

    location / {
        include proxy_params;
        proxy_pass http://unix:/code/habits_tracker/habits_tracker.sock;
    }
}
